
<div class="container">
  <div class="row" id="row-form">
    <div class="col-6">
        <h3>Please Login</h3>
       <form [formGroup]="myForm" class="form" (click) = "onSubmit()">
         {{myForm.value | json}}
         <hr>
         <div class="form-group">
           <label for="username">Username</label>
           <input class="form-control" id="username" formControlName="username" placeholder="john">
           <div *ngIf="username.invalid && username.touched" class="alert alert-danger" role="alert">
              Username is required!
          </div>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password">
            <div *ngIf="password.invalid && password.touched" class="alert alert-danger" role="alert">
                Password is required!
            </div>
            
          </div>
         <button class="btn btn-success" [disabled] = "myForm.invalid" >Log in</button>
       </form>
    </div>
  </div>
</div>
